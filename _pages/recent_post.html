---
layout: default
title: Recent Posts
permalink: /recent_posts/
---
<div class="container">
    <div class="row">
      <div class="col col-12">
        <div class="tag__box">
            <div class="tag__counter">
            <span>{{ site.posts.size }}</span>
            <small>Posts</small>
            </div>
            <h2 class="tag__name">All Posts</h2>
        </div>
        <div class="row">
        {% for post in site.posts reversed %}
        {% if post.portfolio %}
        {% else %}
            {% include article.html %}
        {% endif %}
        {% endfor %}
        </div>
      </div>
    </div>
</div>
