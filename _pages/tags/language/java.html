---
layout: default
title: Java
---

<div class="container">
  <div class="row">
    <div class="col col-12">
      <div class="tag__box">
          <div class="tag__counter">
            <span>{{ site.tags['java'].size }}</span>
            <small>Posts</small>
          </div>
          <h2 class="tag__name">Java</h2>
      </div>
      <div class="article__container">
      {% for post in site.posts reversed %}
      {% if post.tags contains 'java' %}
          {% include article.html %}
      {% endif %}
      {% endfor %}
      </div>
    </div>
  </div>
</div>
